<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/869299c5af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

     <link rel="stylesheet" href="index2.css">
    <title>Login form</title>
</head>

<body>

    <div class="container">
        <form method="get" autocomplete="off" onsubmit="return Submit()" target="_blank" action="p3.html">
            <table class="table">
                <tr>
                    <th title="Login here" role="form" style="font-size: x-large; text-shadow: 5px 8px 30px rgba(0,0,0,0.45) ;
                    font-family: Arial, Helvetica, sans-serif; cursor: pointer;
                    text-align: center; letter-spacing: 2px;
                    "><i style="position: relative;top: -1px;" class="fa-solid fa-user"></i>&nbsp;Log in</th>
                </tr>
                <tr>
                    <td><label>UserName<b>*</b></label></td>
                </tr>
                <tr>
                    <td><input id="u1name" placeholder="Username" type="text"><tt id="d1"></tt></td>
                </tr>
                <tr>
                    <td><span id="s1"></span></td>
                </tr>
                <tr>
                    <td><label>Password <b>*</b></label></td>
                </tr>
                <tr>
                    <td><input id="p1" placeholder="Passward" type="password"><tt id="d2"></tt></td>
                </tr>
                <tr>
                    <td><span id="s2"></span></td>
                </tr>
                </tr>
                <tr>
                    <td><button type="submit" class="btn">Submit</button></td>
                </tr>
                <tr>
                    <td style="position: relative;right: 20px; font-size: smaller;"><input type="checkbox">Remember me
                        <a style="position: relative;left: 34px;" href="forgot.html">forgot password?</a>
                    </td>

                </tr>

                <tr>
                    <td>
                        <label style="font-size: small;"> don't have account</label>
                    </td>
                <tr>
                    <td><a style="font-size: small;" href="index.html">create new account</a></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="html2.js"></script>
</body>

</html>
